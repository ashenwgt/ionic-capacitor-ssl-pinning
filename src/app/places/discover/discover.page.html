<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <!-- <ion-button (click)="onOpenMenu()">
              Open
            </ion-button> -->
        </ion-buttons>
        <ion-title>Discover Places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="all" checked>
            All Places
        </ion-segment-button>
        <ion-segment-button value="bookable">
            Bookable Places
        </ion-segment-button>
    </ion-segment>
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeSm="8" offsetSm="2" text-center>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            {{ loadedPlaces[0].title }}
                        </ion-card-title>
                        <ion-card-subtitle>
                            {{ loadedPlaces[0].price | currency }} / Night
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
                    <ion-card-content>
                        <p>
                            <ion-text color="danger"> {{ loadedPlaces[0].description }} </ion-text>
                        </p>
                    </ion-card-content>
                    <div>
                        <ion-button
                                fill="clear"
                                color="primary"
                                routerDirection="forward"
                                [routerLink]="[
                                    '/',
                                    'places',
                                    'tabs',
                                    'discover',
                                    loadedPlaces[0].id
                                    ]"
                        > More
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" sizeSm="8" offsetSm="2" text-center>
                <ion-virtual-scroll [items]="listedLoadedPlaces" approxFooterHeight="70px">
                    <ion-item
                            *virtualItem="let place"
                            [routerLink]="[
                                '/',
                                'places',
                                'tabs',
                                'discover',
                                place.id]"
                            detail>
                        <ion-thumbnail slot="start">
                            <ion-img [src]="place.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2> {{ place.title }} </h2>
                            <p> {{ place.description }}</p>
                        </ion-label>
                    </ion-item>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
